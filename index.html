<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de moedas</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Conversor de moeadas</h1>
        </header>

        <main>
            <label>Converter <b>de</b>
                <select>
                    <option>R$ Real brasileiro</option>
                </select>
            </label>

            <label>Converter <b>para</b>
                <select id="select-moeda">
                    <option value="USD">US$ Dólar americano</option>
                    <option value="EUR">€ Euro</option>
                </select>
            </label>

            <label>Valor
                <input id="input-real" placeholder="Digite um valor">
            </label>

            <button id="btn-converter" type="button">Converter</button>

            <section>
                    <div class="container-bandeiras">
                        <img src="./assets/img/bandeira-brasil.png" alt="Bandeira do Brasil">
                        <p class="texto-moeda">Real</p>
                        <p class="texto-preco" id="texto-valor-real">R$ 10.000,00</p>
                    </div>
                    <img id="seta" src="./assets/img/seta.svg" alt="Seta">
                    <div class="container-bandeiras">
                        <img id="moeda-img" src="./assets/img/bandeira-eua.png" alt="Bandeira dos EUA">
                        <p class="texto-moeda" id="texto-moeda">Dólar americano</p>
                        <p class="texto-preco" id="texto-valor-moeda">US$ 2.000,00</p>
                    </div>
            </section>
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
