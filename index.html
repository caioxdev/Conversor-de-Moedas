<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de moedas</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Conversor de moeadas</h1>
            <img id="faixa-header" src="./assets/img/faixa.png" alt="Faixa">
        </header>

        <main>
            <label>Converter de
                <select>
                    <option>R$ Real brasileiro</option>
                </select>
            </label>

            <label>Converter para
                <select>
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                </select>
            </label>

            <label>Valor
                <input placeholder="R$ 10.000,00">
            </label>

            <button type="button">Converter</button>

            <section>
                    <div class="bandeiras">
                        <img src="./assets/img/bandeira-brasil.png" alt="Bandeira do Brasil">
                        <p>Real</p>
                        <p>R$ 10.000,00</p>
                    </div>
                    <img src="./assets/img/seta.svg" alt="Seta">
                    <div class="bandeiras">
                        <img src="./assets/img/bandeira-eua.png" alt="Bandeira dos EUA">
                        <p>Dólar americano</p>
                        <p>US$ 2.000,00</p>
                    </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
